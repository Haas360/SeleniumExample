<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
  <title>Test Results</title>
  <style>
    .red{ background-color: #FF0000;  }
    .green { background-color: green; }
    .hidden{ display: none;}
    .yellow-text { color: orange;border-color: yellow;}
    .red-text { color: #FF0000;border-color: #FF0000;}
    .green-text { color: green;border-color: green;}
    span {
      clear: both;
      display: block;
      margin: 2px;
      padding: 5px;
    }
    .result {
      display: block;
      width: 100%;
      border: 3px solid;
      margin: 5px;
      padding: 10px;
      box-sizing: border-box;
    }
    .content {
      color: black;
    }
    .expander {
      color: black;
      cursor: pointer;
      clear: none !important;
      float: left;
      padding-right: 50px; 
    }
  </style>
</head>
<body>
***testResultPlaceholder****

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
<script>
  $(".expander").click(function () {
    $(this).parent().find(".content").toggleClass("hidden");
  }); 
</script>
</body>
</html>
